    {% extends "blog/layout.html" %}

    {% block title %}
        Janka Dailies ðŸ“°
    {% endblock %}
    
    
    {% block body %}

        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
            <div class="media-body">
                <div class="article-metadata d-flex justify-content-between align-items-center">
                    <div>
                        <a class="mr-2" href="{% url 'user_posts' object.author.username %}">{{ object.author }}</a>
                        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                    </div>
                    {% if object.author == user %}
                        <div class="d-flex">
                            <a class="btn btn-secondary btn-sm mr-1" href="{% url 'post_update' object.id %}">Edit Post</a>
                            <a class="btn btn-danger btn-sm" href="{% url 'post_delete' object.id %}">Delete Post</a>
                        </div>
                    {% endif %}
                </div>
                <h2 class="article-title">{{ object.title }}</h2> 
                <p class="article-content">{{ object.content }}</p>
            </div>
        </article>

       
    
    {% endblock %}
